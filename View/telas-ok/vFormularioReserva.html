<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .azul{
      background-color: #0059b3;
    }

  label{
    color: #1a76d8;
    font-weight: bolder;
  }
  </style>
</head>
<body class="bg-light">
  <header class="azul text-center text-white py-4">
      <h1>Nova Reserva</h1>
  </header>

  <section class="container w-50 mt-4 border rounded shadow p-4" >
    
    <form action="cFormularioReserva.php"> 
      <div>
        <label for="">Recurso: </label>
        <select class="form-select" name="recurso" id="recurso">
          {{Recursos}}
        </select>
      </div> 
        
      <div>
        <label for="">Agendado por: </label>
        <select class="form-select" name="usuario_agendador" id="usuario_agendador">
          {{Usuarios}}
        </select>
      </div>
        
        <div>
          <label for="">Justificativa: </label>
          <input class="form-control" type="text" name="justificativa" id="justificativa" value="{{Campojustificativa}}">
        </div>
        
        <div>

        </div>
        <table border="1">
            <tr>
              <th>Data</th>
              <th>Ação</th>
            </tr>
            {{Datas Reservas}}
        </table>

        Nova Data: 
        <p> 
          

          <label for="">Data: </label>
          <input type="date" name="data" id="data" value="{{data}}">
          <label for="">Hora: </label>
          <input type="time" name="hora_inicial" id="" value="hora_inicial"> - <input type="time" name="hora_final" id="" value="hora_final">

          {{Lista Data}}
        </p>


        <p>
          <input type="submit" value="Adicionar" name="btnAdicionar"> 
        </p>

        <div>
          <label for="">Agendado para: </label>
          <select class="form-select" name="usuario_utilizador" id="usuario_utilizador">
            {{Usuarios}}
          </select>
        </div>
           
        <p id="mensagem-{{retorno}}">{{mensagem}}</p>  

        <div class="d-flex justify-content-between">
          <a href="cReservas.php"><input class="btn btn-secondary" type="button" value="Voltar"></a>

          <input class="btn btn-primary" type="submit" value="Salvar" name="btnSalvar"> 

          
        </div>


    </form> 



    
      
  </section>
</body>
</html>
